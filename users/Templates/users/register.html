{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<style>
 ul li{
    color: black;
    padding: 5px 5px 5px 5px;
    list-style-type: none
    }
</style>
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Welcome Bloggers!</legend>
                    {{form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Sign Up Now</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Have an account <a class="ml-2" href="{% url 'login'%}">Log In</a>
            </small>
        </div>
    </div>
{% endblock content %}
